<!DOCTYPE html>
<html>
<head>
	<title>Session Words</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style type="text/css">
		.wrapper{
			width: 900px;
			height: 700px;
		}
		.left{
			display:inline-block;
			width: 48%;
			height: 98%;
			border-right: 2px solid black;
		}
		.right{
			display:inline-block;
			height: 98%;
			width: 48%;
		}
		
	</style>
</head>
<body>
	<div class='wrapper'>
		<div class = 'left'>
			<h1>Add a New Word</h1>
			<form action="/process/" method="post">
				{%csrf_token%}
				<input type="text" name="word" placeholder="example: Bob Saget..."><br>
				Choose a Color: <input type="color" name="colorpick" ><br>
				<input type="checkbox" name="bold"> Make it Big!<br>
				<input type="hidden" name="now">
				<input type="submit" name="submit" value="Make Words Appear">
			</form>
		</div>
		<div class = 'right'>
			
			<form action='/clear/' method="post">
				{%csrf_token%}
				<input type="submit" name="submit" value='Clear Session'>
			</form>
			
			<div class='stuff'>
					{% for entry in request.session.stuff %}
					<p method='post' style= "{{entry.bold}} color: {{entry.color}};">{{entry.word}} - {{entry.now}}</p>
					{% endfor %}
					
	
			</div>
		</div>
		
	</div>

</body>
</html>
