<!DOCTYPE html>
<html>
<head>
	<title>Delete a Course</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		.wrapper{
			width:900px;
			padding: 10px;
		}
		form{
			display:inline-block;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h2>Are you sure you want to delete the following course</h2>
		<p>Name:			{{course.name}}</p>
		<p>Description:		{{course.desc}}</p>
		<form action='/' method='post'>
			{%csrf_token%}
			<input type="submit" name="submit" value="No, Take me back to Courses">
		</form>
		<form action='/deletecourse/{{course.id}}' method='post'>
			{%csrf_token%}
			<input type='submit' name ='submit' style='background-color: darkred; color: white;' value="Yes! I want to delete this">
		</form>

	</div>
</body>
</html>
